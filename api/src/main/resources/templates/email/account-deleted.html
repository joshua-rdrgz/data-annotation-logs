<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${subject}"></title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', sans-serif;
        line-height: 1.5;
        color: hsl(222.2 47.4% 11.2%);
        margin: 0;
        padding: 24px;
        background-color: white;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 24px;
      }
      p {
        margin-bottom: 16px;
        color: hsl(215.4 16.3% 46.9%);
      }
      a {
        background-color: hsl(222.2 47.4% 11.2%);
        color: white;
        padding: 10px 18px;
        text-decoration: none;
        border-radius: 6px;
        display: inline-block;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      a:hover {
        background-color: hsl(222.2 47.4% 15.2%);
      }
      img {
        width: 100%;
        max-width: 300px;
        height: auto;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <img src="cid:logo" alt="DALogs App Logo" />
    <h1>Account Deleted</h1>
    <p>
      We regret to inform you that your account has been deleted due to
      inactivity. It appears that you haven't verified your account within 30
      days of registration.
    </p>
    <p>
      To continue using the DALogs platform, please sign up again. We'd love to
      have you back!
    </p>
    <a th:href="${frontendUrl + '/register'}">Sign Up Again</a>
  </body>
</html>
